<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Google</title>
        <link href="styles/styler.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        
    </head>

    <body>
        
        <header>
            <nav>
                <ul id="nav_bar">
                    <li class="nav-links" id="gmail"><a href="http://gmail.com">Gmail</a></li>
                    <li class="nav-links"><a href="http://google.com/images">Images</a></li>
                    <li id="sign_in"><a href="http://gmail.com">Sign In</a></li>
                </ul>
            </nav>
        </header>

        <!-- google img -->
        <div class="google">
            <a href="#" id="google_logo"><img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"></a>
        </div>

        <!-- form search -->
        <div class="form">
            <form>
                <label for="form-search"></label>
                <input type="text" id="form-search" placeholder="Search google or type url">
            </form>
        </div>

        <!-- buttons -->
        <div class="buttons">
            <input type="submit" value= "Search" id='google_search'>
            <input type="submit" value='Im Feeling Lucky' id='im_feeling_lucky'>
        </div>

        <!-- footer -->
        <footer id="footer-color">
            <ul class='footer-left'>
                <li><a href='#'>Advertising</a></li>
                <li><a href='#'>Buisness</a></li>
                <li><a href='#'>About</a></li>
            </ul>

            <ul class="footer-right">
                    <li><a href='#'>Privacy</a></li>
                    <li><a href='#'>Terms</a></li>
                    <li><a href='#'>Settings</a></li>
            </ul>
        </footer>

    </body>

</html>
